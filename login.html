<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>

  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">

    <div class="form-box login">
      <div class="cta-heading">Login</div>
      <form action="" method="">
        <div class="form-input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="joe@example.com"
            pattern="^\w+((\.|-)?\w+)+?@\w+(-?\w+)?\.\w{2,3}(\.\w{2,3})?$" required />
        </div>
        <div class="form-input">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <button type="submit">Log in</button>
      </form>
      <div class="question">
        Don't have an account?
        <a href="index.html">Sign up</a>
      </div>
    </div>

    <div class="hero hero-left">
      <div>
        <h1 class="headline">Welcome Back</h1>
        <p class="quote">
          Ready to continue your training? Log in and get closer to your Mars
          mission.
        </p>
      </div>
      <button class="" onclick="(change())">active</button>
    </div>

    <!-- <div id="hero hero-left">
        <div class="hero-text">
          <h1 class="headline">Welcome Back</h1>
          <p class="quote">
            Ready to continue your training? Log in and get closer to your
            Mars mission.
          </p>
        </div>
        <button onclick="(change())">active</button>
      </div> -->

    <img src="images/planet-mars.svg" alt="" class="mars" />
  </div>
</body>

</html>
